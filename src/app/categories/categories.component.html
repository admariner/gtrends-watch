<h2>Search Trends</h2>

<div>
    <label>Category name:
      <input data-protractor="category-name-input" #categoryName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button data-protractor="create-category-button" (click)="add(categoryName.value); categoryName.value=''">
      add
    </button>
  </div>

<ul class="categories">
  <li *ngFor="let category of categories">
    <a routerLink="/topics/{{category.id}}">
    <span class="badge">{{category.id}}</span> {{category.name}}
    </a>
    <button data-protractor="delete-category-button" class="delete" title="delete category"
  (click)="delete(category)">x</button>
  </li>
</ul>
